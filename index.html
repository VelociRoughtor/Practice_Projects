<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">

        <div class="image">
            <img src="Md. Mehedi Hasan Rafy.jpg" alt="profile-image" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">&nbsp;Md. Mehedi Hasan Rafy</span>
            <span class="job">Junior Web Developer</span>
            <div class="media-buttons">
                <a href="#" style="background: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background: #171515;" class="link">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="#" style="background: #0077B5;" class="link">
                    <i class='bx bxl-linkedin' ></i>
                </a>
                <a href="#" style="background: rgb(47, 178, 47);" class="link">
                    <i class='bx bxl-upwork' ></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
